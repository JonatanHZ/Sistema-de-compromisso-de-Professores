<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfPlanner</title>
    <link rel="shortcut icon" href="img/ProfPlanner.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/agenda-aula.css">
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      fetch("header.html")
        .then((resp) => resp.text())
        .then((html) => (document.getElementById("header").innerHTML = html));

      fetch("footer.html")
        .then((resp) => resp.text())
        .then((html) => (document.getElementById("footer").innerHTML = html));
    </script>
  </head>
  <body>
    <!-- Vai carregar o header -->
    <header id="header"></header>
    <main>
    <div class="agenda-container">
      <h2>Aulas</h2>

      <table class="agenda-tabela">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Editar / Excluir</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>20/10/2025</td>
            <td>09:00</td>
            <td>Aula</td>
            <td>Matemática - 8º Ano</td>
            <td>
              <button class="btn-editar">Editar</button>
              <button class="btn-excluir">Excluir</button>
            </td>
          </tr>

          <tr>
            <td>22/10/2025</td>
            <td>14:00</td>
            <td>Aula</td>
            <td>Matemática - 9º Ano</td>
            <td>
              <button class="btn-editar">Editar</button>
              <button class="btn-excluir">Excluir</button>
            </td>
          </tr>

          <tr>
            <td>25/10/2025</td>
            <td>18:00</td>
            <td>Reunião</td>
            <td>Planejamento Escolar</td>
            <td>
              <button class="btn-editar">Editar</button>
              <button class="btn-excluir">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
        <button class="btn-adicionar"><a href="adicionar.html">Adicionar</a></button>
    </div>
    </main>
    <!-- Vai carregar o footer  -->
    <footer id="footer"></footer>
  </body>
</html>
